{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h4 class="logo-font mb-4">Product Management</h4>
                <h5 class="text-muted">Edit a Category</h5>
                <hr class="mb-3">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form id="product-form" action="{% url 'edit_category' category.name %}" method="post" class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end mt-2">
                        <a href="{% url 'product_management' %}" class="btn btn-blue rounded-0">Cancel</a>
                        <button type="submit" class="btn btn-outline-black rounded-0" aria-label="Update Category">Update Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
