{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h2 class="logo-font mb-4">Product Management</h2>
                <hr class="mb-3">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <h5 class="logo-font text-center">Products</h5>
                <hr>
                <a href="{% url 'add_product' %}" class="btn btn-blue rounded-0 my-3">Add a Product</a>
            </div>
            <div class="col-12 col-md-6">
                <h5 class="logo-font text-center">Categories</h5>
                <hr>
                <a href="{% url 'add_category' %}" class="btn btn-blue rounded-0 my-3">Add a Category</a>
                <div> 
                    <a href="" id="edit-category-btn" class="btn btn-blue rounded-0 my-3">Edit Category</a>
                    <select id="category-selector" class="w-50 ms-2 py-2  custom-select custom-select-sm rounded-0 border border-{% if current_sorting != 'None_None' %}info{% else %}black{% endif %}">
                        <option value="reset" {% if current_sorting == 'None_None' %}selected{% endif %}>Select category...</option>
                        {% for category in categories %}
                            <option value="{{ category.name }}" {% if current_sorting == "{{ category.name }}" %}selected{% endif %}>{{ category.display_name }}</option>
                            
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $('#category-selector').change(function() {
            var selector = $(this);

            var categoryName = selector.val();
            var urlStart = 'edit_category/'
            if(categoryName != "reset"){
                $('#edit-category-btn').attr("href", urlStart + categoryName + "/");
            }
    });
</script>
{% endblock %}
