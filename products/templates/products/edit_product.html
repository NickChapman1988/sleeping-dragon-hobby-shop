{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr class="mb-3">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form action="{% url 'edit_product' product.id %}" method="post" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-end">
                        <a href="{% url 'products' %}" class="btn btn-blue rounded-0">Cancel</a>
                        <button type="submit" class="btn btn-outline-black rounded-0">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
