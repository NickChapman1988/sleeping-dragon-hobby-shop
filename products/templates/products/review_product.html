{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <h2 class="logo-font mb-4">Add a Review</h2>
                <hr class="mb-3">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <span class="fw-bold mb-3">You are currently reviewing {{ product.name }}</span>
                <form id="review-form" action="{% url 'review_product' product.id %}" method="POST" class="form mb-2">
                    {% csrf_token %}
                    {{ review_form | crispy }}
                    <div class="text-end">
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-blue rounded-0">Cancel</a>
                        <button type="submit" class="btn btn-outline-black rounded-0">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
